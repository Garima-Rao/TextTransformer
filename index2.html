<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="heading">
    <h1>Welcome to <span>TextTransform.</span><br></h1><h4>Enter your text to start.</h4>
</div>
   <div class="form">
    <form action="/about" method='get' class="row g-3">
        <div class="col-auto">
            <textarea class="form-control shadow-lg" id="inputPassword2" rows="10" cols="60" placeholder="Enter text.." name="text"></textarea>
        </div>
        <div>
             <input type="checkbox" name="box" id="checkbox1"> UpperCase<br>
           <input type="checkbox" name="box2" id="checkbox2"> lowerCase <br>
            <input type="checkbox" name="box3" id="checkbox3"> countChar<br>
             <input type="checkbox" name="box4"> Remove Punctuations<br>
           <input type="checkbox" name="box5"> Remove ExtraSpace
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </div>
    </form>
</div>
</body>
</html>
